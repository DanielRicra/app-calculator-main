<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!--==============My Styles================-->
    <link rel="stylesheet" href="css/style.css">

    <title>Frontend Mentor | Calculator app</title>

</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">calc</h1>
            <div class="box-themes">
                <h3 class="subtitle">THEME</h3>
                <div class="switch-themes">
                    <div class="numbers-theme">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                    </div>
                    <div class="switch-buttons">
                        <button class="theme-one" aria-labelledby="themeone"></button>
                        <button class="theme-two" aria-labelledby="themetwo"></button>
                        <button class="theme-three" aria-labelledby="themethree"></button>
                    </div>
                </div>
            </div>
        </header>

        <div class="screen-box">
            <h1 class="screen">0</h1>
        </div>

        <div class="keyboard-box">
            <button class="button key-number">7</button>
            <button class="button key-number">8</button>
            <button class="button key-number">9</button>
            <button class="button key-delete">DEL</button>
            <button class="button key-number">4</button>
            <button class="button key-number">5</button>
            <button class="button key-number">6</button>
            <button class="button key-operator">+</button>
            <button class="button key-number">1</button>
            <button class="button key-number">2</button>
            <button class="button key-number">3</button>
            <button class="button key-operator">-</button>
            <button class="button key-number">.</button>
            <button class="button key-number">0</button>
            <button class="button key-operator">/</button>
            <button class="button key-operator">x</button>
            <button class="button key-reset">RESET</button>
            <button class="button key-equal">=</button>
        </div>
    </div>

  
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Daniel Ricardo Ricra</a>.
    </div>

    <script src="js/main.js"></script>
</body>
</html>
